<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime Recommendation</title>
</head>
<body>
    <h1>あなたが次に見るアニメ</h1>
    <p>「次、何のアニメを見よう……」誰しもそんな風に思ったことがあると思います。<br>でも、大丈夫です！このアプリは、あなたが次に見るべきアニメをおススメします！</p>
    <p>下の欄に、あなたが見たことあるアニメの作品名を入力してからボタンを押すと、そのアニメに類似する作品を表示します。<br>(APIの仕様上、表示されるタイトルは英語/ローマ字表記です)</p>
    <form>
        <div>作品名の入力</div>
        <input type="text" id="search" size="60" placeholder="作品名を入力  (略称でも可。ただし精度が下がる可能性があります)">
        <label for="quantity">
            <div class="labelDiv">最大表示件数の選択</div>
            <select name="" id="quantity">
                <option value="1">1件</option>
                <option value="2">2件</option>
                <option value="3">3件</option>
                <option value="4">4件</option>
                <option value="5">5件</option>
                <option value="6">6件</option>
                <option value="7">7件</option>
                <option value="8">8件</option>
                <option value="9">9件</option>
                <option value="10">10件</option>
            </select>
        </label>
        <input type="button" id="button" value="表示">
        <div id="result"></div>
        
    </form>
    <script src="main.js"></script>
</body>
</html>
